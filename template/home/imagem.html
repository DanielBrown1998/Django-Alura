{% extends "home/index.html" %}
{% load static %}  

{% block content %}
    <section class="conteudo">
        <section class="imagem">
            <div class="imagem__conteudo">
                <img class="imagem__imagem" src={% static "/assets/imagens/galeria/" %}{{item.foto}}>
                <div class="imagem__info">
                    <div class="imagem__texto">
                        <p class="imagem__titulo">{{item.nome}}</p>
                        <p class="imagem__descricao">{{item.legenda}}</p>
                        <p class="imagem__texto">{{item.descricao}}</p>
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock content %}
