{% extends "index.html" %}
{% load static %}
{% block content %}


<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'home:editar-imagem' foto_id %}" method="POST" enctype="multpart/form-data">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{field.id_for_label}}" style="color:#D9D9D9; margin-bottom: 5px;">
                    <b>{{field.label}}</b>
                </label>
                {{field}}
            </div>
            {% endfor %}
            <div class="col-12 text-center"> 
                <button class="btn btn-success" style="padding: top 5px;">
                    editar
                </button>
            </div>
        </div>
    </form>
</section>


{% endblock %}
